{% extends "base.html" %}

{% block content %}
<ul>
<li>Name: {{ program.program_name }}
<li>By: {{ program.programmer_name }}
<li>Code:<br><pre>{{ program.code }}</pre>
<li>Language: {{ program.language }}
<li>Created: {{ program.date_added }}
</ul>
{% if admin != None %}
<p><b><a href="/runProgram/{{ program.id }}/">RUN</a></b>
{% endif %}
{% endblock %}
