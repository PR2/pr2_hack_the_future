{% extends "base.html" %}

{% block content %}
<ul>
<li>Name: {{ program.program_name }}
<li>By: {{ program.programmer_name }}
<li>Language: {{ program.language }}
<li>Run time: {{ output.date_run }}
</ul>

<b>Output:</b>
<p><pre>{{ output.stdout }}</pre></p>

<b>Errors:</b>
<p><pre>{{ output.stderr }}</pre></p>

{% endblock %}
