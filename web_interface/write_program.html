<html>
  <head>
    <title>Please type your Username and Password... </title>
      <script type="text/javascript" src="http://brown-ros-pkg.googlecode.com/svn/tags/brown-ros-pkg/rosbridge/ros.js"></script>
      <script language="JavaScript" type="text/JavaScript" src="write_program.js"></script>
  </head>
  <body bgcolor="#eeeeee" onload="main()">
    <form>
      <br>
      <center>
      </center>
    </form>
    <div align="right">
    <input type="button" id="logout_button" value="Logout" style="background:#bfbfbf;color:#000000;border-color:#212121;" onMouseOver="this.style.color = '#404040';" onMouseOut="this.style.color = '#000000';" onFocusr="this.style.color = '#404040';" onBlur="this.style.color = '#000000';"/>
    </div>
    <div align="center">
        <table border="1" bordercolor="#EEEEEE" cellpadding="0" cellspacing="0" width="100%" height="24">
          <tr>
            <td width="11%" bgcolor="#0000A0" height="24" valign="bottom">
              <p align="center"><font color="#FFFFFF"><a id="home" href=""><font color="#FFFFFF">Home</font></a></font></td>
            <td width="11%" bgcolor="#ADD8E6" height="24" valign="bottom">
              <p align="center"><a id="write_program" href=""><font color="#FFFFFF">Write a Program</font></a></td>
            <td width="11%" height="24" bgcolor="#0000A0" valign="bottom">
              <p align="center"><font color="#FFFFFF"><a id="queue" href=""><font color="#FFFFFF">Program Queue</font></a></font></td>
            <td width="11%" height="24" bgcolor="#0000A0" valign="bottom">
              <p align="center"><font color="#FFFFFF"><a id="my_programs" href=""><font color="#FFFFFF">My Programs</font></a></font></td>
          </tr>
        </table>
    </div>
    <form>
      <br>
        Program Name: <input id="program_name" type="text" name="program_name" />
        Edit Existing: <select id="program_list">
                        <option></option>
                       </select>
        <select id="program_type">
                        <option>Python</option>
                        <option>Puppet</option>
                       </select>
        <textarea id="code" name="code" rows="20" cols="150"></textarea>
        <br>
        <input type="button" id="add_to_queue" value="Add to Queue" style="background:#bfbfbf;color:#000000;border-color:#212121;" onMouseOver="this.style.color = '#404040';" onMouseOut="this.style.color = '#000000';" onFocusr="this.style.color = '#404040';" onBlur="this.style.color = '#000000';"/>
        <input type="button" id="save_button" value="Save Program" style="background:#bfbfbf;color:#000000;border-color:#212121;" onMouseOver="this.style.color = '#404040';" onMouseOut="this.style.color = '#000000';" onFocusr="this.style.color = '#404040';" onBlur="this.style.color = '#000000';"/>
    </form>
  </body>
</html>
