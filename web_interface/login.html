<html>
  <head>
    <title>Please type your Username and Password... </title>
      <script language="JavaScript" type="text/JavaScript" src="login.js"></script>
      <script type="text/javascript" src="http://brown-ros-pkg.googlecode.com/svn/tags/brown-ros-pkg/rosbridge/ros.js"></script>
      <script type="text/javascript" src="ConnectionWithOptionalParse.js"></script>
  </head>
  <body bgcolor="#eeeeee" onload="main()">
    <form>
      <br>
      <center>
        Username: <input id="username" type="text" name="username" style="background:#bfbfbf;color:#212121;border-color:#212121;" onFocus="this.style.background = '#ffffff';" onBlur="this.style.background = '#bfbfbf';"/>
        <br>
        Password: <input id="password" type="password" name="password" style="background:#bfbfbf;color:#212121;border-color:#212121;" onFocus="this.style.background = '#ffffff';" onBlur="this.style.background = '#bfbfbf';"/>
        <br>
        <input type="button" value="Login" onClick="login(this.form);" style="background:#bfbfbf;color:#000000;border-color:#212121;" onMouseOver="this.style.color = '#404040';" onMouseOut="this.style.color = '#000000';" onFocusr="this.style.color = '#404040';" onBlur="this.style.color = '#000000';"/>
        <input type="button" value="New User" onClick="newUser(this.form);" style="background:#bfbfbf;color:#000000;border-color:#212121;" onMouseOver="this.style.color = '#404040';" onMouseOut="this.style.color = '#000000';" onFocusr="this.style.color = '#404040';" onBlur="this.style.color = '#000000';"/>
      </center>
    </form>
  </body>
</html>
